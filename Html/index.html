<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Scss/style.css">
    <title>BUGET APP</title>
</head>
<body>
    <main>
        <h1>BUDGET APP</h1>

        <section class="budget-section">
    
            <div class="input-section">
                <p>Please Enter Your Budget</p>
                <input type="number" class="input">
                <button> Calculate</button>
            </div>
                <div class="budget-statement">
                    <div class="info">
                        <p> BUDGET</p>
                        <img src="/assets/dollar-note-icon.svg" alt=" dollar-note-icon">
                        <h2 class="budget-txt">$7000</h2>
                    </div>
                    <div class="info">
                        <p> EXPENSES</p>
                        <img src="/assets/debit-card-icon.svg" alt=" dollar-note-icon">
                        <h2 class="expense-txt">$200</h2>
                    </div>
                    <div class="info">
                        <p> BALANCE</p>
                        <img src="/assets/saving-icon.svg" alt=" dollar-note-icon">
                        <h2 class="balance-txt">$6800</h2>
                    </div>
                </div>
        </section>

    </main>

        <script src="/Javascript/main.js"></script>
</body>
</html>
